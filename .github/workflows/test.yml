name: Test

on:
  push:
    branches: [master]
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
  pull_request:
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - run: swift test --parallel
