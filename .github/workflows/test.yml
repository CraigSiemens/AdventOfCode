name: Test

on:
  push:
    branches: [main]
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
  pull_request:
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'

jobs:
  test:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.*', 'Sources/**/*', 'Tests/**/*') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Run Tests
        run: swift test --parallel
