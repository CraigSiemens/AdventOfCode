name: Test

on:
  push:
    branches: [main]
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
  pull_request:
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'

jobs:
  test:
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run Tests
        run: swift test --parallel
