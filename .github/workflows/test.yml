name: Test

on:
  push:
    branches: [master]
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'
  pull_request:
    paths: 
      - '.github/workflows/test.yml'
      - 'Package*'
      - 'Sources/**/*.swift'
      - 'Tests/**/*.swift'

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Get Build Cache
        uses: actions/cache@v1
        id: build-cache
        with:
          path: .build
          key: build-cache
      - name: Run Tests
        run: swift test --parallel
